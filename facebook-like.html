<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like Us on Facebook</title>
</head>
<body>
    <h1>Like Our Page on Facebook</h1>
    <!-- Facebook Like Plugin in an iframe -->
    <iframe 
        src="https://www.facebook.com/plugins/like.php?href=https://www.facebook.com/profile.php?id=61555820533011&width=300&layout=standard&action=like&size=large&share=false&height=65"
        width="300" 
        height="65" 
        style="border:none;overflow:hidden" 
        scrolling="no" 
        frameborder="0" 
        allow="encrypted-media">
    </iframe>
</body>
</html>
