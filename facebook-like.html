<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like us on Facebook - Chill E Hut</title>
    <!-- Load Facebook SDK for JavaScript -->
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" 
        src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v17.0">
    </script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: #ffffff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .facebook-logo {
            display: inline-block;
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .like-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://github.com/Dave540018/facebooklike/blob/main/CHILLEHUT%20LOGO%20BIGSIZE.png" alt="Chill E Hut Logo">
        <h1>Like us on Facebook</h1>
        <div class="like-section">
            <img class="facebook-logo" src="path-to-facebook-logo.png" alt="Facebook Logo">
            <!-- Your Like button code -->
            <div class="fb-like" 
                data-href="https://www.facebook.com/profile.php?id=61555820533011" 
                data-width="" 
                data-layout="standard" 
                data-action="like" 
                data-size="small" 
                data-share="true">
            </div>
        </div>
    </div>
</body>
</html>
